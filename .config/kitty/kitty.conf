##########################################################################

# themes
#include GruvBox_DarkHard.conf
#include Wryan.conf
#include VSCode_Dark.conf
include catppuccin-mocha.conf

# Disable clipboard access prompts
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask


# Disable terminal selection when in vim-like programs
mouse_map left click ungrabbed no-op
mouse_map left press ungrabbed mouse_selection normal

#copy on select
copy_on_select yes

#strip paste actions
#paste_actions strip

# Make Option behave as Alt (if not already)
# macos_option_as_alt yes

# Map Ã˜ to [
map Ã¸ send_text all [
# Map Ã† to ]
map Ã¦ send_text all ]

# Map Shift+Ã˜ to {
map Ã˜ send_text all {
# Map Shift+Ã† to }
map Ã† send_text all }


# Tab switching with Ctrl+Number
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9



#mouse_map right press ungrabbed mouse_selection extend
mouse_map right press ungrabbed paste_from_selection


# terminal opacity and blur
background_opacity 1.0
background_blur 1

# advance 
term xterm-kitty

# terminal bell
enable_audio_bell no

# Enable remote control for dynamic theme switching
allow_remote_control yes

# os specific tweaks (Gnome window decoration for wayland)
#linux_display_server x11

# font
font_family        SauceCodePro Nerd Font
bold_font          auto
italic_font        auto
bold_italic_font   auto
font_size 13
# font size management 
map ctrl+shift+backspace change_font_size all 0

# cursor customization
# block / beam / underline
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0
shell /usr/bin/zsh
shell_integration no-cursor

# scrollback
scrollback_lines 5000
wheel_scroll_multiplier 3.0

# mouse
mouse_hide_wait -1

# window layout
remember_window_size  no
initial_window_width  1200
initial_window_height 750
window_border_width 1.5pt
enabled_layouts tall
window_padding_width 0
window_margin_width 2
hide_window_decorations no

# window management 
map ctrl+shift+enter new_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# layout management
map ctrl+shift+l next_layout
map ctrl+alt+r goto_layout tall
map ctrl+alt+s goto_layout stack


# tab management
map ctrl+t new_tab
map ctrl+shift+t new_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+w close_tab
map ctrl+shift+w close_tab


# Keep cmd mappings for macOS compatibility
map cmd+right next_tab
map cmd+left previous_tab
map cmd+w close_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Fancy tab bar with rounded corners and gradients
tab_bar_edge            top
tab_bar_style           custom
tab_bar_min_tabs        1

# Oh-my-posh theme matching colors with gradients
active_tab_background   #F5C2E7  
active_tab_foreground   #1e1e2e  
inactive_tab_background #313244
inactive_tab_foreground #6c7086    
tab_bar_background      #1e1e2e

# Enhanced styling
active_tab_font_style   bold-italic
inactive_tab_font_style normal

# Spacing and animations
tab_bar_margin_width    4
tab_bar_margin_height   8.0 4.0

# Custom separators and enhanced format with icons
tab_separator           ""
tab_bar_align           left
tab_title_max_length    25
tab_activity_symbol     " âš¡"
bell_on_tab             " ðŸ””"
tab_title_template      " {index}:{sup.num_windows if num_windows > 1 else ''} {title.split()[0] if title else 'shell'} "

# Enhanced powerline style with custom drawing
draw_tab_with_separator true
