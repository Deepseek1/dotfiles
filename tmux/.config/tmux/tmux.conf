# Mouse support
set -g mouse on

# OSC 52 clipboard support for mosh
set -s set-clipboard on
set -ag terminal-overrides ",xterm-256color:Tc,alacritty:Tc"
set -as terminal-overrides ',xterm-256color:Ms=\E]52;c;%p2%s\7'
set -g allow-passthrough on

# Terminal settings
set -g default-terminal "tmux-256color"
set -sg escape-time 10
# Set default shell to zsh (Homebrew on macOS, /bin/zsh on Linux)
if-shell "test -x /opt/homebrew/bin/zsh" "set-option -g default-shell /opt/homebrew/bin/zsh" "set-option -g default-shell /bin/zsh"

# Pane headers (the trick)
set -g pane-border-status top
set -g pane-border-format '#{?pane_active,#[reverse]#[default],   }#P #{pane_current_command}'
# Disable automatic window rename
set-option -g allow-rename off
# Pane border colors will be set after plugins load

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Ctrl-hjkl for direct pane access
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Alt vim keys to switch windows
bind -n M-h previous-window
bind -n M-l next-window

# Ctrl+n/p for next/previous window (no prefix needed)
bind -n C-n next-window
bind -n C-p previous-window

set -g @catppuccin_flavor 'mocha'

# Load plugins via TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'catppuccin/tmux'

run ~/.config/tmux/plugins/tpm/tpm

# Load catppuccin theme AFTER TPM
run ~/.config/tmux/plugins/tmux/catppuccin.tmux

# Status line - set AFTER catppuccin
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Run tmux-cpu to interpolate #{cpu_percentage}
run ~/.config/tmux/plugins/tmux-cpu/cpu.tmux

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Override tmux-yank plugin bindings to use OSC 52 (must be after plugin loads)
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "$HOME/.osc52-yank.sh"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "$HOME/.osc52-yank.sh"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "$HOME/.osc52-yank.sh"

bind 's' split-window -v -c "#{pane_current_path}"
bind 'v' split-window -h -c "#{pane_current_path}"

# reload config (disabled - using tmux-sensible default)
# bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Fullscreen toggle
bind f resize-pane -Z

# Override Catppuccin border colors (must be after plugin loading)
# Use heavy border lines for better visibility
set -g pane-border-lines heavy
set -g pane-border-style fg=#9399b2
set -g pane-active-border-style fg=#fab387

# Window naming (must be after plugins)
# automatic-rename: tmux shows running command in window tabs
# allow-rename off: prevents programs from overriding via escape sequences
set-option -g allow-rename off
set-option -g automatic-rename on

# Override tmux-sensible's default-command (it sets reattach-to-user-namespace with /bin/sh)
if-shell "test -x /opt/homebrew/bin/zsh" "set-option -g default-command /opt/homebrew/bin/zsh" "set-option -g default-command /bin/zsh"

# Override Catppuccin to show window name (#W = running command) instead of pane title (#T)
set -g window-status-format "#[fg=#11111b,bg=#{@thm_overlay_2}] #I #[fg=#cdd6f4,bg=#{@thm_surface_0}] #W "
set -g window-status-current-format "#[fg=#11111b,bg=#{@thm_mauve}] #I #[fg=#cdd6f4,bg=#{@thm_surface_1}] #W "

# Move status line back to bottom
set -g status-position bottom
