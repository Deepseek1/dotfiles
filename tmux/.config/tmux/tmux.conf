# Mouse support
set -g mouse on

# OSC 52 clipboard support for mosh
set -s set-clipboard on
set -ag terminal-overrides ",xterm-256color:Tc,alacritty:Tc"
set -as terminal-overrides ',xterm-256color:Ms=\E]52;c;%p2%s\7'
set -g allow-passthrough on

# Terminal settings
set -g default-terminal "tmux-256color"
set -sg escape-time 10
# Set default shell to zsh
set-option -g default-shell /bin/zsh

# Pane headers (the trick)
set -g pane-border-status top
set -g pane-border-format '#{?pane_active,#[reverse]#[default],   }#P #{pane_current_command}'
# Disable automatic window rename
set-option -g allow-rename off

# Pane border colors will be set after plugins load

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Ctrl-hjkl for direct pane access
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Alt vim keys to switch windows
bind -n M-h previous-window
bind -n M-l next-window

# Ctrl+n/p for next/previous window (no prefix needed)
bind -n C-n next-window
bind -n C-p previous-window

set -g @catppuccin_flavour 'mocha'

# Catppuccin custom colors (override theme defaults)
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"

# Status line configuration  
set -g @catppuccin_status_modules_right "host session"
set -g @catppuccin_host "on"
set -g @catppuccin_left_separator ""
set -g @catppuccin_right_separator ""
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'omerxx/tmux-sessionx'


run '~/.config/tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Override tmux-yank plugin bindings to use OSC 52 (must be after plugin loads)
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "$HOME/.osc52-yank.sh"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "$HOME/.osc52-yank.sh"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "$HOME/.osc52-yank.sh"

bind 's' split-window -v -c "#{pane_current_path}"
bind 'v' split-window -h -c "#{pane_current_path}"

# reload config (disabled - using tmux-sensible default)
# bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Fullscreen toggle
bind f resize-pane -Z

# Override Catppuccin border colors (must be after plugin loading)
set -g pane-border-style fg=#767c98
set -g pane-active-border-style fg=#89B4FA

# Disable automatic window renaming (must be after plugins)
# Disable all automatic renaming
set-option -g allow-rename off
set-option -g automatic-rename off

# Override Catppuccin's dynamic path display - use window names instead
# setw -g window-status-current-format "#[fg=colour232,bg=#fab387] #I #[fg=colour255,bg=colour237] #W "

# Move status line back to bottom
set -g status-position bottom
